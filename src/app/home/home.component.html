<!-- Carousel -->
<div class="container">
    <h1>Bienvenidos al Sushi-Rocks</h1>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicatores/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="4" class="active"></button>
        </div>

        <!-- Imagenes del carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://imag.bonviveur.com/sushi-casero.jpg" alt="Sushi" class="d-block w-100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2017/02/ramen.jpg" alt="Ramen" class="d-block w-100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://i.ytimg.com/vi/owh0-W_AvIk/maxresdefault.jpg" alt="Pan-japones" class="d-block w-100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://sushibolas.store/wp-content/uploads/2020/08/arroz-blanco-gohan-sushi-receta.jpeg" alt="Arroz-japones" class="d-block w-100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://gourmetdemexico.com.mx/wp-content/uploads/2021/04/comida-japonesa-en-la-ciudad-de-mexico-principal.jpg" alt="Huevo-japones" class="d-block w-100" height="500">
            </div>
        </div>

        <!-- Controles de desplazamiento -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
    </div>
</div>
